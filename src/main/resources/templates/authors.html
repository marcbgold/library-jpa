<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Authors</title>
</head>
<body>
	<article>
		<h2>Authors</h2>

		<ul th:each="element: ${authors}">
			<li th:text="|${element.id}: ${element.firstName} ${element.lastName}|"></li>
		</ul>

		<a href="index.html">Go back</a>
	</article>
</body>
</html>
